<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="py-5">
      <div class="container">
        <h1>Product</h1>
        <div class="mb-4">
          <label for="productImage">Product Image</label>
          <input
            class="form-control"
            type="file"
            name="productImage"
            id="productImage"
            accept=".jpg"
          />
        </div>
        <div class="mb-4">
          <label for="productName"></label>
          <input
            class="form-control"
            type="text"
            name="productName"
            id="productName"
            placeholder="Product Name"
          />
        </div>
        <div class="mb-4">
          <label for="productPrice"></label>
          <input
            class="form-control"
            type="number"
            name="productPrice"
            id="productPrice"
            placeholder="Product Price"
          />
        </div>
        <div class="mb-4">
          <label for="productCateg"></label>
          <input
            class="form-control"
            type="text"
            name="productCateg"
            id="productCateg"
            placeholder="Product Category"
          />
        </div>
        <div class="mb-4">
          <label for="productDesc"></label>
          <input
            class="form-control"
            type="text"
            name="productDesc"
            id="productDesc"
            placeholder="Product Descrption"
          />
        </div>
        <div class="mb-4">
          <label for="old price"></label>
          <input
            class="form-control w-25"
            type="number"
            name="old price"
            id="old price"
            placeholder="Product old price"
          />
        </div>

        <div class="mb-4">
          <span>Sale</span>
          <br />
          <br />
          <label for="productSale">Yes</label>
          <input type="radio" name="productSale" id="productSale" />

          <label for="productnosale">No</label>
          <input type="radio" name="productSale" id="productnosale" />
        </div>
        <button class="btn btn-info mt-4" onclick="addProduct() ">
          Add Product
        </button>
        <button class="btn btn-danger mt-4" onclick="deleteAll()">
          Delete All
        </button>
        <div class="row" id="print"></div>
      </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
